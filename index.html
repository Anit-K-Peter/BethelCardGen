<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Bethel Malayalam Church Card Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Montserrat:wght@600&family=Poppins:wght@600&family=Playfair+Display:wght@700&family=Great+Vibes&family=Merriweather:wght@700&family=Roboto+Slab:wght@700&family=Lobster&family=Dancing+Script:wght@700&family=Cinzel:wght@700&family=Raleway:wght@700&family=Oswald:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    (function(){
      try {
        var isSmall = window.matchMedia && window.matchMedia('(max-width: 900px)').matches;
        var onMobilePage = /mobile\.html$/i.test(window.location.pathname);
        if (isSmall && !onMobilePage) {
          window.location.replace('mobile.html');
        }
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <main>
    <section class="container" aria-label="Personalize Image Templates">
      <h1>Bethel Malayalam Church</h1>
      <p class="subtitle">Generate beautiful Birthday and Wedding cards with custom names.</p>

      <form id="templateForm" novalidate>
        <div class="mobile-stepper" id="mobileStepper" style="display:none;">
          <div class="step active" id="stepEdit"><span class="dot"></span> Edit</div>
          <div class="step" id="stepPreview"><span class="dot"></span> Preview</div>
          <div class="step" id="stepDownload"><span class="dot"></span> Download</div>
        </div>

        <div class="content">
          <div id="leftPane">
            <div class="templates-title">Choose a template</div>
            <div class="template-grid" id="templateGrid">
              <label class="template-card" aria-label="Birthday template">
                <img class="thumb" src="Template/Birthday_Template.png" alt="Birthday preview" />
                <div class="meta">
                  <span class="name">Birthday</span>
                  <input class="radio" type="radio" name="template" value="birthday" required />
                </div>
              </label>

              <label class="template-card" aria-label="Wedding template">
                <img class="thumb" src="Template/Wedding_Template.png" alt="Wedding preview" />
                <div class="meta">
                  <span class="name">Wedding</span>
                  <input class="radio" type="radio" name="template" value="wedding" />
                </div>
              </label>
            </div>

            <div class="field-group">
              <div class="field-label">Font</div>
              <select id="fontSelect" style="width:100%; padding:10px 12px; border-radius:8px; border:1.5px solid #ccc; margin-bottom: 10px;">
                <option value="Alice" selected>Alice (default)</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Poppins">Poppins</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Great Vibes">Great Vibes (script)</option>
                <option value="Merriweather">Merriweather</option>
                <option value="Roboto Slab">Roboto Slab</option>
                <option value="Lobster">Lobster (script)</option>
                <option value="Dancing Script">Dancing Script</option>
                <option value="Cinzel">Cinzel</option>
                <option value="Raleway">Raleway</option>
                <option value="Oswald">Oswald</option>
                <option value="Nunito">Nunito</option>
              </select>
            </div>

            <div class="field-group">
              <div class="field-label">Size</div>
              <input type="range" id="fontSizeRange" min="28" max="70" value="50" step="1" style="width:100%;" />
            </div>

            <div id="singleNameFields">
              <div class="field-label">Name</div>
        <input
          type="text"
          id="userName"
          name="userName"
                placeholder="Enter the name (e.g., John Mathew)"
          required
          maxlength="30"
          pattern="[A-Za-z\s'-]{1,30}"
          title="Please enter letters, spaces, apostrophes or dashes only"
        />
        </div>

        <div class="extra-names" id="extraFields">
              <div class="field-label">Groom</div>
          <input type="text" id="husbandName" placeholder="Name of Mr" maxlength="30" />
              <div class="field-label">Bride</div>
          <input type="text" id="wifeName" placeholder="Name of Mrs" maxlength="30" />
        </div>

            <div class="actions">
              <button type="submit" id="submitBtn">Download Card</button>
            </div>
          </div>

          <div id="rightPane">
            <div class="preview-card" aria-live="polite" aria-label="Live preview">
              <div class="preview-header">Live Preview</div>
              <div class="preview-body">
                <img id="previewImg" class="preview-img" alt="Template preview" />
              </div>
            </div>
            <div class="mobile-actions" id="mobileActions" style="display:none;">
              <button type="button" class="ghost" id="backBtn">Back</button>
              <button type="button" class="primary" id="nextBtn">Next</button>
              <button type="button" class="primary" id="downloadBtn" style="display:none;">Download</button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <div id="loadingOverlay">
      <div class="spinner"></div>
    </div>
  </main>


  <canvas id="canvas" style="display:none;"></canvas>

  <script src="app.js"></script>
</body>
</html>
