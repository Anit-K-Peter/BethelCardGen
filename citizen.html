<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Bethel Malayalam Church Bday & Wedding Card Gen Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Alice', serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 32px 40px;
      width: 100%;
      max-width: 440px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3f51b5;
    }
    button {
      padding: 14px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4a90e2 0%, #357ABD 100%);
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #3a78d1 0%, #2c5ea5 100%);
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid #ececec;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main>
    <section class="container" aria-label="Personalize Image Templates">
      <h1>BMC Citizen Card Template By Anit</h1>
      <form id="templateForm">
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="Enter the name"
          required
          maxlength="30"
          pattern="[A-Za-z\s'-]{1,30}"
          title="Please enter letters, spaces, apostrophes or dashes only"
        />
        <button type="submit" id="submitBtn">Download</button>
        <button type="button" id="backBtn" style="margin-top:12px;">Back</button>
        <script>
          document.getElementById('backBtn').onclick = function() {
            window.location.href = 'index.html';
          };
        </script>
      </form>
    </section>

    <div id="loadingOverlay">
      <div class="spinner"></div>
      <div style="margin-top: 24px; font-size: 1.1rem; color: #333; font-family: 'Alice', serif;">
        The file may be large, please wait for the download...
      </div>
    </div>
  </main>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    (function () {
      const form = document.getElementById('templateForm');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const submitBtn = document.getElementById('submitBtn');
      const userNameInput = document.getElementById('userName');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const templates = {
        birthday: {
          url: './Template/senior_citizen.png',
        }
      };

      function sanitizeFileName(s) {
        return s.trim().replace(/[^a-z0-9]+/gi, '_').toLowerCase();
      }

      function drawTextOnImage(image, options) {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0);

        ctx.fillStyle = 'black';
        ctx.font = 'bold 100.8px Alice';  // Updated to use Alice font
        ctx.textBaseline = 'top';
        ctx.shadowColor = 'rgba(0,0,0,0.4)';
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 7;

        // Updated text position with new X and Y coordinates
        ctx.fillText(options.name, 287.9, 1414.9);
      }

      function downloadImage(dataURL, filename) {
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const userName = userNameInput.value.trim();
        if (!userName) {
          alert('Please enter your name.');
          return;
        }

        submitBtn.disabled = true;
        loadingOverlay.style.display = 'flex';

        const img = new Image();
        img.onload = function () {
          setTimeout(() => {
            try {
              drawTextOnImage(img, { name: userName });
              const baseName = sanitizeFileName(userName);
              const dateStr = new Date().toISOString().split('T')[0];
              const filename = `Senior_Citizen_${baseName}_${dateStr}.png`;
              const dataURL = canvas.toDataURL('image/png');
              downloadImage(dataURL, filename);
              alert('Your personalized template is ready for download!');
            } catch (err) {
              alert('Error generating image: ' + err.message);
            } finally {
              loadingOverlay.style.display = 'none';
              submitBtn.disabled = false;
            }
          }, 1000);
        };

        img.onerror = function () {
          alert('Failed to load the template image.');
          loadingOverlay.style.display = 'none';
          submitBtn.disabled = false;
        };

        img.src = templates.birthday.url;
      });
    })();
  </script>
</body>
</html>
